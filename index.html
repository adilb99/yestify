  <script src="scripts/index.js"></script>
  <div id = "menubar">
  	<div id = "buttons">
  		<div id = "bell">
  			<img id = "bell-img" src="src/bell.png">
  		</div>
  		<div id = "button-chats">Chats</div>
  		<div id = "button-settings">Settings</div>
  	</div>

  </div>


  <div id = "main">
    <div id="contacts"> 

      <span style="padding-bottom: 20px; margin-left: 30px; font-size: 1.5em"> 
        Your contacts </span>

        <table id="contacts_table">
          <tr>
            <td><img class="avatar_img" src="./src/avatar_friend.png"></td>
            <td> 
              <span class="contact_name"> John Johnsky </span>
              <span class="message_preview"> Hey, how's it... </span>

            </td>
          
          </tr>

          <tr>
            <td><img class="avatar_img" src="./src/avatar_colleague.png"></td>
            <td> 
              <span class="contact_name"> Boss Bossow  </span>
              <span class="message_preview"> Don't forget to... </span>
            </td>
          
          </tr>

          <tr>
            <td><img class="avatar_img" src="./src/avatar_random.png"></td>
            <td> 
              <span class="contact_name"> Anton Chigurh </span> 
              <span class="message_preview"> Call it </span>

            </td>
          </tr>

        </table>

        <i class="fas fa-plus" id="add_chat_icon"></i>

    </div>

    <div id="chat">
        
    </div>
  </div>
